name: "collabwrite-api"
services:
  postgres:
    image: postgres:18
    container_name: collabwrite_db
    restart: always
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    ports:
      - "$POSTGRES_PORT:$POSTGRES_PORT"
    volumes:
      - db:/var/lib/postgres
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  express:
    container_name: collabwrite_api
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "$EXPRESS_PORT:$EXPRESS_PORT"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:$EXPRESS_PORT"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db: